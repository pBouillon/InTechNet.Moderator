<!-- Title section -->
<div class="container" id="title">

    <!-- Title -->
    <div class="d-flex justify-content-center p-5">
        <div>
            <h1 class="title">Connexion modérateur</h1>
        </div>
    </div>
    <!-- /Title -->

    <!-- Form content -->
    <form [formGroup]="loginForm" (ngSubmit)="OnSubmitForm()">
        <div class="form-group row justify-content-center">
            <label [ngClass]="{'text-danger': isFieldInvalid('login')}" for="loginField" class="col-sm-2 col-form-label">Pseudo ou e-mail</label>
            <div class="col-sm-5">
                <input [ngClass]="{'border border-danger': isFieldInvalid('login')}" type="email" class="form-control" formControlName="login" id="loginField" placeholder="thomas.a@anderson.me" required />
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label [ngClass]="{'text-danger': isFieldInvalid('password')}" for="passwordField" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-5">
                <input [ngClass]="{'border border-danger': isFieldInvalid('password')}" type="password" class="form-control" formControlName="password" id="passwordField" placeholder="Mot de passe" required />
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success mr-lg-3 mr-md-1 my-2 my-lg-3 col-sm-1 col-md-6 col-lg-3" [disabled]="!loginForm.valid">Se connecter</button>
            <button (click)="OnForgottenPassword()" class="btn btn-outline-success my-2 col-sm-1 col-md-6 col-lg-3">Mot de passe oublié</button>
        </div>

        <div class="m-auto text-center">
            Pas encore inscrit ? <a href="" class="text-success">Créer un compte</a>
        </div>
        </form>
    <!-- /Form content -->

</div>
<!-- /Title section -->
