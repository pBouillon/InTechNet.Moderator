
<!-- Widget wrapper -->
<div class="card mb-3">

    <!-- Widget header -->
    <div class="card-header justify-content-between row m-0">
        <h5 class="col-12 col-lg-6 justify-content-between text-center-xs text-left-md">
            {{ lightweightHub.name }}
        </h5>


        <div class="col-12 col-lg-6 mt-2 text-right">
            <button class="btn btn-sm btn-outline-info mr-2" 
                (click)="onCopyShareableLink()">
                <i data-feather="clipboard"></i>
            </button>

            <button class="btn btn-sm btn-outline-info mr-2"
            (click)="onCopyShareableLink()">
                <i data-feather="edit"></i>
            </button>

            <button class="btn btn-sm btn-outline-danger"
                (click)="onDeleteRequest()">
                <i data-feather="trash-2"></i>
            </button>
        </div>
    </div>
    <!-- /Widget header -->

    <!-- Widget content -->
    <div class="card-body">
        <h6 class="card-title">
            <span *ngIf="lightweightHub.attendeesCount == 0; else attendeesCountText"
                class="text-muted">
                Aucun élève inscrit
            </span>
            
            <ng-template #attendeesCountText>
                {{ lightweightHub.attendeesCount }}
                élève{{ lightweightHub.attendeesCount > 1 ? 's' : '' }}
                inscrit{{ lightweightHub.attendeesCount > 1 ? 's' : '' }}
            </ng-template>
        </h6>
        
        <p *ngIf="lightweightHub.description; else noDescriptionText"
            class="card-text mb-3">
            {{ lightweightHub.description }}
        </p>

        <ng-template #noDescriptionText>
            <p class="card-text mb-3 font-weight-light text-muted">
                Aucune description fournie pour ce hub
            </p>
        </ng-template>

        <button class="btn btn-outline-success mr-2">
            Modifier
        </button>

        <button class="btn btn-success">
            Panneau de gestion
        </button>

    </div>
    <!-- /Widget content -->

</div>
<!-- /Widget wrapper -->
