<!-- Title section -->
<div class="container" id="title">

    <div class="d-flex justify-content-center p-5 text-center">
        <h1 class="title">
            Votre <span class="text-success"></span>tableau de bord</span>
        </h1>
    </div>

</div>
<!-- /Title section -->

<!-- Hubs section -->
<div class="container mb-2">

    <h3 class="mb-3">
        Gérer <span class=text-success>mes hubs</span>
    </h3>

    <hr />

    <div *ngIf="moderatorHubs.length > 0; else noHubsView">

        <app-hub-widget *ngFor="let hub of moderatorHubs"
            [lightweightHub]="hub"
            (hubDeletionEvent)=deleteHubRequest($event)>
        </app-hub-widget>

    </div>

    <ng-template #noHubsView>
        <div class="container d-flex flex-column text-center">
            <p class="text-muted mb-3">
                Vous n'avez aucun hub pour le moment
            </p>
        </div>
    </ng-template>

    <!-- Hub creation -->
    <div *ngIf="moderatorHubs.length < currentModerator.subscriptionPlanDto.maxHubPerModeratorAccount; else maxHubPerAccountReachView"
        (click)="onNewHub()"
        class="card card-new text-center">
        <div class="card-body text-muted">
            <h6>
                <i data-feather="plus-circle"></i>
                Créer un nouveau hub
            </h6>
        </div>
    </div>
    
    <ng-template #maxHubPerAccountReachView>
        <hr />

        <div class="text-center mt-3">
            <small class="text-muted">
                Vous avez atteint le nombre maximum de hub pour votre compte <br />
                <a href="" class="text-success">Changer d'abonnement</a>
            </small>
        </div>
    </ng-template>
    <!-- Hub creation -->

</div>
<!-- /Hubs section -->

<!-- Modal -->
<div *ngIf="moderatorHubs">
    <button id="openHubDeletionModal" [hidden]="true" data-toggle="modal" data-target="#hubDeletionModal">Open Modal</button>

    <div class="modal fade" id="hubDeletionModal" tabindex="-1" role="dialog" aria-labelledby="hubDeletionModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hubDeletionLabel">Suppression du hub</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeHubDeletionModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Voulez-vous vraiment <span class="text-danger">supprimer "{{ toBeDeleted.name }}"</span> ?
                    Cette opération est irréversible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" (click)="deleteHub()">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Modal -->
