<!-- Title section -->
<div class="container" id="title">

    <button class="btn btn-outline-success" (click)="onBack()">
        <i data-feather="arrow-left" class="mr-1"></i>
        Retour
    </button>

    <!-- Title -->
    <div class="d-flex justify-content-center p-5 pt-3 text-center">
        <div>
            <h1 class="title text-success wb-all">{{ hub.name }}</h1>
        </div>
    </div>
    <!-- /Title -->
    
</div>
<!-- /Title section -->

<!-- Hub details -->
<div class="container">

    <ul class="nav nav-tabs mb-3" id="hubDetails" role="tablist">
        <li class="nav-item">
            <a class="nav-link active px-1 px-md-2" id="attendees-tab" data-toggle="tab" href="#attendees" role="tab" aria-controls="attendees"
                aria-selected="true"><i data-feather="users" class="mr-1 mr-md-2"></i>Élèves</a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 px-md-2" id="modules-tab" data-toggle="tab" href="#modules" role="tab" aria-controls="modules"
                aria-selected="false"><i data-feather="cpu" class="mr-1 mr-md-2"></i>Modules</a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 px-md-2" id="parameters-tab" data-toggle="tab" href="#parameters" role="tab" aria-controls="parameters"
                aria-selected="false"><i data-feather="settings" class="mr-1 mr-md-2"></i>Options</a>
        </li>
    </ul>

    <div class="tab-content" id="hubDetailsContent">
        <div class="tab-pane fade show active" id="attendees" role="tabpanel" aria-labelledby="home-tab">
            <app-attendees-list-widget></app-attendees-list-widget>
        </div>
        <div class="tab-pane fade" id="modules" role="tabpanel" aria-labelledby="modules-tab">
            <app-modules-list-widget></app-modules-list-widget>
        </div>
        <div class="tab-pane fade" id="parameters" role="tabpanel" aria-labelledby="parameters-tab">
            <app-hub-settings-widget></app-hub-settings-widget>
        </div>
    </div>

</div>
<!-- Hub details -->
